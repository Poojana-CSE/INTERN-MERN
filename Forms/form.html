<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="https://formspree.io/f/xlddozlj" method="POST">
        <fieldset>
        <legend>Registration Form</legend>
        <label>Name</label>
        <input name="Name" type="text" placeholder="Enter Your Name" required>
        <br>
        <br>
        <label>Email</label>
        <input name="Email" type="email" placeholder="Enter Your Email" required>
        <br>
        <br>
        <label>Password</label>
        <input name="Password" type="password" placeholder="Enter Your Password" required>
        <br>
        <br>
        <label>Age</label>
        <input name="Age" type="number" placeholder="Enter Your Age">
        <br>
        <br>
        <label>Contact Number</label>
        <input name="Number" type="tel" placeholder="Enter Your Contact Number"required>
        <br>
        <br>
        <label>Date Of Birth</label>
        <input name="Date Of Birth" type="date" placeholder="Enter Your DOB">
        <br>
        <br>
        <label>Year Of Passing</label>
        <input name="Year Of Passing" type="year" placeholder="Enter Your Graduation Year">
        <br>
        <br>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <br>
        <input type="radio" name="gender" value="Female"> Female
        <br>
        <input type="radio" name="gender" value="Others"> Others
        <br>
        <br>
        <br>
        <label>Programming Languages Known</label><br>
        <input name="Languages" type="checkbox" value="Python">Python<br>
        <input name="Languages" type="checkbox" value="JAVA">JAVA<br>
        <input name="Languages" type="checkbox" value="C">C<br>
        <input name="Languages" type="checkbox" value="C++">C++<br>
        <br>
        <br>
        <label>Select Your Fav Color</label>
        <input name="Color" type="color">
        <br>
        <br>
        <label>Provide Your GitHub Link</label>
        <input name="Link" type="url">
        <br>
        <br>
        <label>Upload Your Resume</label>
        <input name="Resume" type="file" placeholder="Resume Upload">
        <br>
        <br>
        <textarea>About</textarea>
        <br>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </fieldset>
    </form>
</body>
</html>
