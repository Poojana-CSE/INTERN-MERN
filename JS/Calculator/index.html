<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
    <h2>Calculator</h2>
    <div>
        <div>
            <input type="text" id="result" readonly>
        </div>
        <div>
            <table>
                <tr>
                    <td><button onclick="append('9')"><h4>9</h4></button></td>
                    <td><button onclick="append('8')"><h4>8</h4></button></td>
                    <td><button onclick="append('7')"><h4>7</h4></button></td>
                    <td><button onclick="setopt('+')"><h4>+</h4></button></td>
                </tr>
                <tr>
                    <td><button onclick="append('6')"><h4>6</h4></button></td>
                    <td><button onclick="append('5')"><h4>5</h4></button></td>
                    <td><button onclick="append('4')"><h4>4</h4></button></td>
                    <td><button onclick="setopt('-')"><h4>-</h4></button></td>
                </tr>
                <tr>
                    <td><button onclick="append('3')"><h4>3</h4></button></td>
                    <td><button onclick="append('2')"><h4>2</h4></button></td>
                    <td><button onclick="append('1')"><h4>1</h4></button></td>
                    <td><button onclick="setopt('*')"><h4>*</h4></button></td>
                </tr>
                <tr>
                    <td><button onclick="reset()"><h4>C</h4></button></td>
                    <td><button onclick="append('0')"><h4>0</h4></button></td>
                    <td><button onclick="showres()"><h4>=</h4></button></td>
                    <td><button onclick="setopt('/')"><h4>/</h4></button></td>
                </tr>
            </table>
        </div>
        <div>
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
