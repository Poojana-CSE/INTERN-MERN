<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Details</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <form>
        <label>Fabric Name</label>
        <input name="Name" type="text" placeholder="Enter The Fabric Name" required>
        <label>Fabric Type</label>
        <input name="Fabric Type" type="radio" value="Cotton">Cotton
        <input name="Fabric Type" type="radio" value="Silk">Silk
        <input name="Fabric Type" type="radio" value="Polyester">Polyester
        <input name="Fabric Type" type="radio" value="Blend">Blend
        <label>Fabric Code</label>
        <input name="Code" type="text">
        <label>Color Variants</label>
        <input type="color" name="Color">
        <label>Fabric Pattern</label>
        <input type="text" name="Pattern">
        <label>Special Features</label>
        <input name="Features" type="checkbox" value="Water-resistant">Water Resistant<br>
        <input name="Features" type="checkbox" value="Wrinkle-free">Wrinkle Free<br>
        <input name="Features" type="checkbox" value="Anti Static">Anti Static<br>
        <label>Fabric Image / Texture(Scan Report)</label>
        <input type="file" name="Report">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
