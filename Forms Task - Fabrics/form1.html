<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <form action="form2.html" method="POST">
    <label>Designer Name</label>
    <input name="Designer Name" type="text" placeholder="Enter Your Name" required>
    <label>Designer Code</label>
    <input name="Code" type="text" placeholder="Enter Your Code" required>
    <label>Email</label>
    <input name="Email" type="Email">
    <label>Phone Number</label>
    <input name="Number" type="tel">
    <label>Company Name</label>
    <input type="text" name="Company Name">
    <textarea>Company Address</textarea>
    <h2>Social Media Links</h2>
    <label>Instagram</label>
    <input type="url" name="Instagram">
    <label>FaceBook</label>
    <input type="url" name="FaceBook">
    <label>YouTube</label>
    <input type="url" name="YouTube">
    <label>Role</label>
    <input value="Designer Name" type="radio" name="Role">Designer Name
    <input value="Manufacturer" type="radio" name="Role">Manufacturer
    <input value="Distributor" type="radio" name="Role">Distributor
    <label>Registration Date</label>
    <input type="date" name="Date"> 
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
