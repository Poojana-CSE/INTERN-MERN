<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="robot">
        <div id="head">
            <div id="eyes">
                <div class="eye" id="eye1">
                  <div class="iris" id="iris1"></div>
                </div>
                <div class="eye" id="eye2">
                  <div class="iris" id="iris2"></div>
                </div>
            </div>
            <div id="mouth"></div>
        </div>
        <div id="body">
            <div id="hands">
                <div class="hand" id="hand1"></div>
                <div class="hand" id="hand2"></div>
            </div>
            <div id="legs">
                <div class="leg" id="leg1"></div>
                <div class="leg" id="leg2"></div>
            </div>
        </div>
    </div>
</body>
</html>
